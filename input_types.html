<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_types</title>
</head>
<body>
    <form>
        <h2>Basic Input Types</h2>
       
        <label>Enter First Name :</label><br>
        <input type="text" placeholder="Enter First Name "/><br><br>
       
        <label>Enter Last Name :</label><br>
        <input type="text" placeholder="Enter Last Name "/><br><br>
       
        <label >Enter your Email</label><br>
        <input type="email" placeholder="Enter email"/><br><br>
       
        <label >Enter Your Password</label><br>
        <input type="password" placeholder="Enter Password"/><br><br>
        
        <label>Enter DOB:</label><br>
        <input type="date"/><br><br>
        
        <label>Enter Month:</label><br>
        <input type="month"/><br><br>
       
        <label>Enter Week:</label><br>
        <input type="week"/><br><br>
       
        <label>Enter Time:</label><br>
        <input type="time"/><br><br>
      
        <label>Enter DATE TIME:</label><br>
        <input type="datetime-local"/><br><br>

        <label>Select Range:</label><br>
        <input type="range"/><br><br>

        <label>Upload Your CV:</label><br>
        <input type="file"/><br><br>

        <label>Upload Multiple Files:</label><br>
        <input type="file" multiple/><br><br>

        <label>Select Your FV colour</label><br>
        <input type="color"/><br><br>

        <label>Enter AGE:</label><br>
        <input type="number" placeholder="Enter AGE"/><br><br>

        <label>Enter Phone No:</label><br>
        <input type="tel" placeholder="Enter Phone number"/><br><br>

        <label>Enter To Search</label><br>
        <input type="search" placeholder="Enter To Search"/><br><br>

        <label>Enter URL</label><br>
        <input type="url" placeholder="https//jayesh.com/"/><br><br>

        <label>Choose Your cities</label><br>
        <input type="checkbox" checked>Mumbai 
        <input type="checkbox">pune
        <input type="checkbox" checked>jalgaon
        <input type="checkbox">dubai
        <input type="checkbox">banglore
        <input type="checkbox">nasik <br><br>

        <label>Select Your Gender</label><br>
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender"> Female
        <input type="radio" name="Gender"> Others <br><br>

        <label>Select Your Fav Sweet Dish</label><br>
        <select>
            <option>Choose......</option>
            <option>Gulab Jam</option>
            <option>Sitafal Rabdi</option>
            <option>Shrikhand</option>
            <option>Kaju Katali</option>
        </select> <br><br>

        <label>Enter Address</label><br>
        <textarea rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="submit">
        <input type="button" value="submit">
        <input type="reset" value="reset">

    </form>

    <fieldset>
        <legend>Contact Form</legend>
        <form>
            <input type="text" placeholder="Enter Name"><br><br>
            <input type="number" placeholder="Enter Number"><br><br>
            <input type="email" placeholder="Enter Email Id"><br><br>
            <textarea rows="5" cols="30">Enter Address</textarea>
        </form>
    </fieldset>
</body>
</html>
