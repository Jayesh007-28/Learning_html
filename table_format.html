<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Format</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Language</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Web Design</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>
                <td>JS</td>
            </tr>
            <tr>
                <td>BootStrap</td>
            </tr>
            <tr>
                <td rowspan="5">JAVA</td>
                <td>OOPs</td>
            </tr>
            <tr>
                <td>Spring</td>
            </tr>
            <tr>
                <td>Spring Boot</td>
            </tr>
            <tr>
                <td>JSP</td>
            </tr>
            <tr>
                <td>Servelate</td>
            </tr>
            <tr>
                <td rowspan="3">Backend</td>
                <td>JAVA</td>
            </tr>
            <tr>
                <td>.Net</td>
            </tr>
            <tr>
                <td>Python</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
