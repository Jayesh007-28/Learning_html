<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 150-160 charter description -->
    <meta name="description" content="Learning html using basic tags and sementic html"/>

    <meta name="keywords" content="java, .net,python,c#,frontend,backend"/>

    <title>Marquee</title>
</head>
<body>
    <marquee>
        <h1>Welcome To Fctp</h1> 
    </marquee>

    <marquee behavior="alternate">
        <h1>Welcome To Fctp</h1>
    </marquee>

    <marquee direction="up" bgcolor="yellow">
        <h1>Welcome To Fctp</h1>
    </marquee>

    <marquee direction="down" bgcolor="red">
        <h1>Welcome To Fctp</h1>
    </marquee>

    <marquee direction="right" bgcolor="blue">
        <h1>Welcome To Fctp</h1>
    </marquee>

    <marquee direction="right" scrollamount="20" bgcolor="blue">
        <h1>Welcome To Fctp</h1>
    </marquee>

    <marquee direction="right" scrolldelay="1" bgcolor="blue">
        <h1>Welcome To Fctp</h1>
    </marquee>

    <marquee direction="right" loop="5" bgcolor="blue">
        <h1>Welcome To Fctp</h1>
    </marquee>
</body>
</html>
