<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use_Map</title>
</head>
<body>
    <a href="https://www.facebook.com">
        <img src="images/soical_media_algorithum.jfif" alt="Social media"/>
    </a>

    <br>

    <img src="images/soical_media_algorithum.jfif"
    
    usemap="#social">

    <map name="social">
        <area shape="circle" coords="175,49,33" href="https://www.facebook.com" alt="facebook" target="_blank"/>

        <area shape="rect"  coords="153,105,197,133" href="https://www.youtube.com" alt="youtube" target="_blank"/>

        <area shape="poly"  coords="166,59,140,83,116,108,91,84" href="https://www.twitter.com" alt="Twitter" target="_blank"/>

        <area shape="poly" coords="54,60,72,84,54,108,36,85" href="https://www.tiktok.com" alt="TikTok" target="_blank"/>

        <area shape="circle" coords="254,118,11" href="https://www.linkden.com" alt="Linkden" target="_blank"/>

        <area shape="rect" coords="227,32,261,65" href="https://www.instagram.com" alt="instagram" target="_blank"/>
    </map>
</body>
</html>
